            border: 1px solid hsl(120, 100%, 25%);
           margin: auto;
        }

        .circl{
            position:fixed;
            left: 50%;
            top: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: crimson;
            width: 150px;
            cursor: pointer;
            height: 150px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .circl .search{
           opacity: 0;
           height: 10px;
           width: 10%;
           top: 100%;
           overflow: hidden;
           position: relative;
        }

    </style>
