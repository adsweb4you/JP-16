<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .box{
            width: 450px;
            height: 450px;
            border: 1px solid hsl(120, 100%, 25%);
           margin: auto;
        }

        .circl{
            position:fixed;
            left: 50%;
            top: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: crimson;
            width: 150px;
            cursor: pointer;
            height: 150px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .circl .search{
           opacity: 0;
           height: 10px;
           width: 10%;
           top: 100%;
           overflow: hidden;
           position: relative;
        }

        .butt{
    width: 151px;
    height: 40px;
    margin: auto;
    cursor: pointer;
    overflow: hidden;
    background-color: blue;
    color: #fff;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
        }

    </style>

</head>
<body>

    <div class="box bg-danger"></div>

    <button class="show">გამოჩენა</button>
    <button class="hide">დამალვა</button>
    <button class="empty">გასუფთავება</button>
    <button class="showhide">დამალვა/გამოჩენა</button>


    <div class="col-lg-4 mx-auto m-4 p-4">
       <input type="text" id="myinput" class="form-control mb-3" >
      <button class="btn btn-success send">გაგზავნა</button>
    </div>
    
    
    <div class="circl">


        <div class="search  mx-auto    bg-white rounded shadow d-flex">
            <input type="text" class="form-control" >
            <button class="btn btn-danger"><i class="bi bi-search"></i></button>
        </div>

    </div>
    
<div class="butt text-center">
    <h1 class="js">SIGN IN</h1>


    <form style="width: 500px; margin: auto;">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="button" class="btn btn-primary go">Submit</button>
      </form>

</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="js/jq.js"></script>
</body>
